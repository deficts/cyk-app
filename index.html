<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" integrity="sha256-BJ/G+e+y7bQdrYkS2RBTyNfBHpA9IuGaPmf9htub5MQ=" crossorigin="anonymous" />
  <title>CYK App</title>
</head>

<body style="font-family: 'Helvetica';">
  <div class="container">
    <h1 class="text-center font-weight-bold">CYK APP</h1>
    <div class="row">
      <div class="col">
        <form class="row">
          <div class="form-group col">
            <label for="gramatica">Generador</label>
            <input maxlength="1" type="text" class="form-control" id="root" placeholder="Ingresa Generador">
          </div>
          <span class="oi oi-arrow-right mt-4" style="font-size:50px;"></span>
          <div class="form-group col">
            <label for="gramatica">Producción</label>
            <input type="text" class="form-control" id="production" placeholder="Ingresa Producción">
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-success form-control mt-2" id="addProductions"><span class="oi oi-plus"></span></button>
            <button type="button" class="btn btn-danger form-control mt-2" id="deleteProductions"><span class="oi oi-minus"></span></button>
          </div>
        </form>
        <div class="row mt-2">
          <div class="col" id="gramatica">
            <h3 class="text-center font-weight-bold">GRAMÁTICA</h3>
          </div>
        </div>
        <form class="row mt-4">
          <div class="form-group col-12">
            <label for="cadena">Cadena</label>
            <input type="text" class="form-control" id="cadena" placeholder="Ingresa Cadena">
          </div>
          <div class="form-group col">
            <button type="button" class="btn btn-primary form-control" id="process">Procesar</button>
          </div>
        </form>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col" id="resultContainer">
        <h3 class="text-center font-weight-bold">RESULTADO</h3>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="cykapp.js"type="text/javascript">

  </script>
</body>

</html>
